<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #password {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>password generator</h1>
    <label for="length">your desired password length: </label>
    <input type="number" id="length" value="12" min="6" max="20">
    <br>
    <input type="checkbox" id="uppercase" checked> Include Uppercase Letters
    <br>
    <input type="checkbox" id="numbers" checked> Include Numbers
    <br>
    <input type="checkbox" id="special" checked> Include Special Characters
    <br>
    <button onclick="generatePassword()">Generate Password</button>
    <p id="password"></p>

    <script src="script.js"></script>
</body>
</html>
